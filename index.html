<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form</title>
</head>
<body>
    <h1 id="h1">Forms</h1>
    <br><br><br><br>
    <div id="container">
        
        <p id="label" >First Name: </p>
        <input type="text" class="st" id="blank" >
        <p id="label" >Password: </p>
        <input type="password" id="blank">
        <p id="label" >Birth-date: </p>
        <input id="blank" class="wo" type="date">
        <p id="label">Gmail: </p>
        <input placeholder="Format: xyz@gmail.com" id="blank" type="email" class="ee">
        <p id="label">Phone: </p>
        <input id="blank" placeholder="Format: 1234-56-7890" type="tel" class="ou">
        <p id="label">Photo address:</p>
        <input type="text" id="u" placeholder="Option when right clicked">
        <button onclick="action()" id="btn">Submit</button>
        
        

    </div>
    <div id="card">
        <img src="" alt="" id="img">
        <p id="one"></p>
        <p id="two"></p>
        <p id="three"></p>
        <p id="four"></p>
    </div>
    <p id="p">*Note: Click the photo of your card.</p>


    <script src="script.js"></script>
</body>
</html>
